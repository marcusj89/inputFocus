<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="form-container">
    <h1>Sign In</h1>
    <form>
      <label for="username">
        <input type="text" id="username" placeholder="Username" name="username" required minlength="4" />
        <svg viewBox="0 0 20 20" class="icon">
          <path d="M0 0 L10 10 L0 20" />
        </svg>

        <svg viewBox="0 0 40 1" class="line">
          <path d="M0 0 L40 0" />
        </svg>

      </label>



      <label for="password">
        <input required minlength="8" type="password" id="password" placeholder="Password" name="password" />
        <svg viewBox="0 0 20 20" class="icon">
          <path d="M0 0 L10 10 L0 20"></path>
        </svg>
        <svg viewBox="0 0 40 1" class="line2">
          <path d="M0 0 L40 0" />
        </svg>
      </label>

      <button type="submit">Sign In</button>
    </form>
  </div>






  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
